name: "Common steps to install and cache dependencies"

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python
      shell: bash
      run: uv python install

    - name: Install dependencies with uv
      shell: bash
      run: uv sync
